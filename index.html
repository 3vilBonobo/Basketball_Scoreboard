<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">            
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1 class="title">Basketball Scoreboard</h1>
    <div class="scoreboard-container">
      <div class= score-container">
        <h2 class="label">Home</h2>
        <div class="score">0</div>
        <div class="btn-container">
          <div class="onePointer btn">+1</div>
          <div class="twoPointer btn">+2</div>
          <div class="threePointer btn">+3</div>
        </div>
      </div>
      <div class= score-container">
        <h2 class="label">Guest</h2>
        <div class="score">0</div>
        <div class="btn-container">
          <div class="onePointer btn">+1</div>
          <div class="twoPointer btn">+2</div>
          <div class="threePointer btn">+3</div>
        </div>
      </div>
    </div>
  </body>
</html>
